<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>

    <body>
        Orderd List:
        <ol>
            <li>abc</li>
            <li>efg</li>
            <li>hij</li>
        </ol>

        Unordered List:
        <ul>
            <li>abc</li>
            <li>efg</li>
            <li>hij</li>
        </ul>
    </body>
</html>
